paths:
  /{municipalityId}/notes:
    get:
      tags:
        - Notes
      summary: Find all notes filtered by incoming parameters
      operationId: findNotes
      parameters:
        - name: municipalityId
          in: path
          description: Municipality id
          required: true
          schema:
            type: string
          example: 2281
