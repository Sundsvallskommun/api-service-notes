#===============================================================================
# GENERAL SETTINGS
#===============================================================================
spring.application.name=api-notes

# Logging
logging.level.root=INFO

# OpenAPI
openapi.name=${spring.application.name}
openapi.title=${spring.application.name}
openapi.version=@project.version@

# Swagger-UI
springdoc.swagger-ui.operationsSorter=method

#-------------------------------------------------------------------------------
# Datasource settings
#-------------------------------------------------------------------------------
# DDL script generation
spring.jpa.properties.jakarta.persistence.schema-generation.database.action=none
# Drivers, etc.
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
# Flyway
spring.flyway.enabled=false

#----------------------------------------
# Eventlog integration settings
#----------------------------------------
integration.eventlog.connectTimeout=5
integration.eventlog.readTimeout=30
spring.security.oauth2.client.registration.eventlog.authorization-grant-type=client_credentials
spring.security.oauth2.client.registration.eventlog.provider=eventlog
